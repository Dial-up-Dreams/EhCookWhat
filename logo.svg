<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="200" height="150">
  <!-- Background -->
  <rect width="400" height="300" fill="none"/>
  
  <!-- Pot -->
  <ellipse cx="200" cy="140" rx="80" ry="70" fill="#F5F5F5" stroke="#2C3E50" stroke-width="3"/>
  <path d="M 140 140 Q 140 180 160 200 L 240 200 Q 260 180 260 140" fill="none" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Pot Handle Left -->
  <path d="M 140 140 Q 100 140 90 180" fill="none" stroke="#2C3E50" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Pot Handle Right -->
  <path d="M 260 140 Q 300 140 310 180" fill="none" stroke="#2C3E50" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Pot Lid Knob -->
  <circle cx="200" cy="80" r="8" fill="#D4A574" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Pot Lid -->
  <ellipse cx="200" cy="90" rx="75" ry="15" fill="#D4A574" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 135 90 Q 135 70 200 65 Q 265 70 265 90" fill="#E8C4A0" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Vegetables in Pot -->
  <circle cx="170" cy="130" r="12" fill="#FF6B35"/>
  <circle cx="190" cy="125" r="14" fill="#FFA500"/>
  <circle cx="210" cy="130" r="12" fill="#FFD700"/>
  <circle cx="230" cy="125" r="14" fill="#FF8C00"/>
  
  <!-- Cabbage on left -->
  <circle cx="90" cy="80" r="18" fill="#7CB342"/>
  <circle cx="75" cy="95" r="16" fill="#8BC34A"/>
  <circle cx="85" cy="110" r="14" fill="#9CCC65"/>
  
  <!-- Carrot -->
  <path d="M 280 110 L 310 90" stroke="#FF9800" stroke-width="4" stroke-linecap="round"/>
  <polygon points="310,90 320,85 315,95" fill="#FF9800"/>
  
  <!-- Steam wisps -->
  <path d="M 160 100 Q 150 90 160 80" fill="none" stroke="#CCCCCC" stroke-width="2" stroke-linecap="round"/>
  <path d="M 240 100 Q 250 90 240 80" fill="none" stroke="#CCCCCC" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Spoon -->
  <line x1="220" y1="150" x2="270" y2="120" stroke="#8B7355" stroke-width="3" stroke-linecap="round"/>
  <circle cx="272" cy="118" r="5" fill="#A0826D"/>
  
  <!-- Pot Face -->
  <circle cx="185" cy="155" r="4" fill="#2C3E50"/>
  <circle cx="215" cy="155" r="4" fill="#2C3E50"/>
  <path d="M 190 170 Q 200 175 210 170" stroke="#2C3E50" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Sparkles -->
  <text x="120" y="60" font-size="24" fill="#FFD700">✨</text>
  <text x="270" y="60" font-size="24" fill="#FFD700">✨</text>
  
  <!-- Text: EhCookWhat -->
  <text x="200" y="270" font-size="48" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">
    <tspan fill="#FF9800">Eh</tspan><tspan fill="#4CAF50">CookWhat</tspan>
  </text>
</svg>